<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="live_data.css">
    <title>Show Data Live</title>
</head>
<body>
    <section class="query-form-container">
        <h2>Live Data</h2>
        <form id="queryForm" class="query-form" onsubmit="handleQuerySubmit(event)">
            <label for="problem">Location</label>
            <select id="problem" name="problem" required onchange="showImage()">
                <option value="location">Choose Location</option>
                <option value="lucknow">Lucknow</option>
                <option value="others">Others</option>
            </select>
            <br>
            <br>
            <label for="time">Select Area</label>
            <select id="time" name="time" required onchange="showImage()">
                <option value="area">Choose Area</option>
                <option value="sms">SMS College</option>
                <option value="bbd">BBD College</option>
            </select>
            <br>
            <br>
            <button type="reset">Clear</button>
        </form>
        <p id="dataStatus"></p>
        <img id="collegeImage" src="" alt="SMS College Image" style="display: none; width: 600px; height: auto; margin-top: 10px;">
        <img id="collegeImage2" src="" alt="BBD College Image" style="display: none; width: 600px; height: auto; margin-top: 10px;">

    </section>

    <script src="RainSafe.js"></script>
</body>
</html>
